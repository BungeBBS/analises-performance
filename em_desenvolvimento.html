<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise em Desenvolvimento - Bunge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --bunge-green: #0CBC8C;
            --text-highlight: #64ffda;
            --bg-dark: #0A2840;
            --text-light: rgba(255, 255, 255, 0.7);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-dark); color: #fff; margin: 0; overflow: hidden; }
        
        #background-canvas, #external-neural-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #external-neural-canvas { z-index: 1; }

        .container {
            position: relative; z-index: 2; display: flex; flex-direction: column;
            justify-content: center; align-items: center; min-height: 100vh;
            padding: 20px; text-align: center;
        }

        .content-card {
            background: rgba(30, 83, 108, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .icon { font-size: 4rem; color: var(--text-highlight); margin-bottom: 25px; animation: pulse 2.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 { font-size: 2rem; font-weight: 700; margin-bottom: 15px; }
        p { font-size: 1.1rem; color: var(--text-light); line-height: 1.7; margin-bottom: 40px; }
        
        .back-button {
            display: inline-block; background-color: transparent; color: var(--bunge-green);
            padding: 15px 40px; font-size: 1.1rem; font-weight: 600; text-decoration: none;
            border-radius: 50px; transition: all 0.3s ease; border: 2px solid var(--bunge-green);
        }
        .back-button:hover { background-color: var(--bunge-green); color: white; }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <canvas id="external-neural-canvas"></canvas>

    <div class="container">
        <div class="content-card">
            <div class="icon"><i class="fa-solid fa-gears"></i></div>
            <h1>Análise em Desenvolvimento</h1>
            <p>Nossa equipe de dados já está trabalhando na engenharia e otimização deste projeto. Em breve, o diagnóstico completo estará disponível neste portal.</p>
            <a href="index.html" class="back-button">&larr; Voltar ao Dashboard</a>
        </div>
    </div>

    </script>
</body>
</html>
